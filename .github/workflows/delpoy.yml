name: CI-CD Deploy to EC2 (Spring Boot)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}   # ← 수동 실행 버튼

concurrency:               # ← 중복 실행 방지(연속 푸시 시 최신만)
  group: deploy-to-ec2
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable   # ← 권장(gradlew 권한 이슈 예방)
        run: chmod +x gradlew

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Find JAR
        id: find_jar
        run: |
          JAR=$(ls build/libs/*-SNAPSHOT.jar 2>/dev/null || ls build/libs/*.jar | head -n1)
          echo "jar=$JAR" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: app
          path: ${{ steps.find_jar.outputs.jar }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app
          path: .

      - name: Prepare SSH key
        run: |
          printf "%s" '${{ secrets.EC2_SSH_KEY }}' > key.pem
          sed -i 's/\r$//' key.pem
          chmod 600 key.pem

      - name: Upload JAR to EC2
        run: |
          scp -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -i key.pem ./*.jar \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/opt/dotcar/app.jar

      - name: Restart service
        run: |
          ssh -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -i key.pem \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
              sudo systemctl daemon-reload &&
              sudo systemctl restart dotcar &&
              sleep 3 &&
              sudo systemctl status dotcar --no-pager -l
            "